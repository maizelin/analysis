<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勞動健康檢查 CDS</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@5/build/fhir-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .chart-card h3 {
      text-align: center;
      color: #34495e;
      margin-top: 0;
    }
    canvas {
      max-height: 300px;
      width: 100%;
    }
    .summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }
    .summary h2 {
      margin: 0;
      font-size: 2em;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:hover {
      background: #f1f8ff;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      display: inline-block;
      margin: 2px;
    }
    .risk-high {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffccbc;
    }
    .risk-med {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ffe0b2;
    }
    .risk-ok {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #95a5a6;
      font-size: 0.9em;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #666;
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>勞動健康檢查 CDS</h1>
    <p class="subtitle">2025-12-28</p>

    <div class="summary">
      <h2 id="totalRisk">載入中...</h2>
      <p id="riskDesc">正在初始化...</p>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <h3>BMI</h3>
        <canvas id="bmiChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>JNC7 血壓</h3>
        <canvas id="bpChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>三高</h3>
        <canvas id="threeHighChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>代謝症候群</h3>
        <canvas id="metsChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>eGFR</h3>
        <canvas id="egfrChart"></canvas>
      </div>
    </div>

    <h2 style="color: #2c3e50">個案風險分析</h2>
    <div class="table-container">
      <table id="riskTable">
        <thead>
          <tr>
            <th>姓名</th>
            <th>性別/年齡</th>
            <th>BMI</th>
            <th>血壓(mmHg)</th>
            <th>血糖</th>
            <th>TG/HDL</th>
            <th>腰圍</th>
            <th>MetS</th>
            <th>eGFR</th>
            <th>總風險</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>THAS FHIR Sandbox Demo Version 1.0</footer>

  <script>
    // 1. 檢查 OAuth2 state (CSRF 防護)
    window.onload = async function() {
      stateCSRF();
      
      const urlParams = new URLSearchParams(window.location.search);
      const returnedState = urlParams.get('state');
      
      if (returnedState !== sessionStorage.getItem('oauthState')) {
        alert("State mismatch! Potential CSRF attack!");
        return;
      }

      const isMockMode = urlParams.get('mode') === 'mock';
      let patientsData;

      if (isMockMode) {
        console.log("Mock mode");
        patientsData = generateMockData();
        renderDashboard(patientsData);
      } else {
        // FHIR Launch
        FHIR.oauth2.ready()
          .then(async function(client) {
            console.log("FHIR Client Ready", client);
            document.getElementById('riskDesc').innerText = "FHIR 連線成功，正在讀取勞健資料...";
            
            if (client.patient && client.patient.id) {
              patientsData = await fetchFHIRData(client);
            } else {
              console.warn("No patient context, using mock data");
              patientsData = generateMockData();
            }
            renderDashboard(patientsData);
          })
          .catch(function(e) {
            console.error(e);
            // Fallback to mock
            patientsData = generateMockData();
            renderDashboard(patientsData);
          });
      }
    };

    // 2. 新增：FHIR 資料擷取函式
    async function fetchFHIRData(client) {
      try {
        // 讀取當前 patient 的觀察資料
        const bundle = await client.request("Observation?category=laboratory&patient=" + client.patient.id);
        
        // 轉換為勞動健康格式 (簡化版，實際應解析 Observation)
        console.log("FHIR Observations:", bundle);
        return generateMockData(); // 暫時回傳 mock，之後改真實 FHIR 解析
      } catch (error) {
        console.error("FHIR data fetch failed:", error);
        return generateMockData(); // fallback
      }
    }

    // 3. 生成 Mock 資料 (台灣勞動健康檢查情境)
    function generateMockData() {
      const names = ['王小明', '李美玲', '陳大衛', '張秀琴', '劉志豪', '黃雅婷', '吳建國', '林淑芬', '蔡明輝', '鄭美玉'];
      const genders = ['M', 'F', 'M', 'F', 'M', 'F', 'M', 'F', 'M', 'F'];
      
      return names.map((name, i) => {
        const gender = genders[i];
        const age = 30 + Math.floor(Math.random() * 25);
        const height = 160 + Math.floor(Math.random() * 20);
        const weight = 60 + Math.floor(Math.random() * 30);
        const sbp = 110 + Math.floor(Math.random() * 50);
        const dbp = 70 + Math.floor(Math.random() * 30);
        const glu = 80 + Math.floor(Math.random() * 50);
        const tg = 100 + Math.floor(Math.random() * 150);
        const hdl = 40 + Math.floor(Math.random() * 30);
        const waist = gender === 'M' ? 85 : 75 + Math.floor(Math.random() * 20);
        const creat = 0.7 + Math.random() * 0.6;

        return {
          name,
          gender,
          age,
          height,
          weight,
          sbp,
          dbp,
          glu,
          tg,
          hdl,
          waist,
          creat
        };
      });
    }

    // 4. 風險分析函式
    function analyzePatient(p) {
      // BMI
      p.bmi = (p.weight / (p.height / 100) ** 2).toFixed(1);
      p.bmiTag = p.bmi >= 27 ? '肥胖' : p.bmi >= 24 ? '過重' : '正常';
      p.bmiClass = p.bmi >= 24 ? (p.bmi >= 27 ? 'risk-high' : 'risk-med') : 'risk-ok';

      // 血壓 (JNC7)
      p.bpTag = (p.sbp >= 120 || p.dbp >= 80) ? 
                (p.sbp >= 140 || p.dbp >= 90 ? '高血壓2期' : '高血壓前驅期') : '正常';
      p.bpClass = p.bpTag === '正常' ? 'risk-ok' : 
                  (p.bpTag === '高血壓前驅期' ? 'risk-med' : 'risk-high');

      // 血糖
      p.gluTag = p.glu >= 100 ? (p.glu >= 126 ? '糖尿病' : '糖耐障礙') : '正常';
      p.gluClass = p.glu >= 100 ? (p.glu >= 126 ? 'risk-high' : 'risk-med') : 'risk-ok';

      // 血脂
      p.lipidTag = p.tg >= 150 || (gender === 'M' ? p.hdl < 40 : p.hdl < 50) ? '異常' : '正常';
      p.lipidClass = p.lipidTag === '異常' ? 'risk-high' : 'risk-ok';

      // 腰圍
      p.waistTag = gender === 'M' ? (p.waist >= 90 ? '腹部肥胖' : '正常') : 
                                (p.waist >= 80 ? '腹部肥胖' : '正常');
      p.waistClass = p.waistTag === '正常' ? 'risk-ok' : 'risk-high';

      // 代謝症候群計數
      p.metsCount = 0;
      if (gender === 'M' ? p.waist >= 90 : p.waist >= 80) p.metsCount++;
      if (p.tg >= 150) p.metsCount++;
      if (gender === 'M' ? p.hdl < 40 : p.hdl < 50) p.metsCount++;
      if (p.sbp >= 130 || p.dbp >= 85) p.metsCount++;
      if (p.glu >= 100) p.metsCount++;

      p.metsTag = p.metsCount >= 3 ? '代謝症候群' : 
                  p.metsCount >= 2 ? '高風險' : '低風險';
      p.metsClass = p.metsCount >= 3 ? 'risk-high' : 
                    p.metsCount >= 2 ? 'risk-med' : 'risk-ok';

      // eGFR
      p.egfr = (186 * Math.pow(p.creat, -1.154) * Math.pow(p.age, -0.203) * 
                (p.gender === 'F' ? 0.742 : 1)).toFixed(1);
      p.egfrTag = p.egfr >= 90 ? 'G1' : 
                  p.egfr >= 60 ? 'G2' : 
                  p.egfr >= 30 ? 'G3' : 'G4/G5';
      p.egfrClass = p.egfr >= 90 ? 'risk-ok' : 
                    p.egfr >= 60 ? 'risk-med' : 'risk-high';

      // 總風險等級
      p.overallRisk = [p.bmiClass, p.bpClass, p.gluClass, p.lipidClass, 
                       p.waistClass, p.metsClass, p.egfrClass]
        .reduce((acc, cls) => {
          if (cls === 'risk-high') return 3;
          if (cls === 'risk-med') return Math.max(acc, 2);
          return acc;
        }, 1);

      p.overallTag = p.overallRisk === 1 ? '低風險' : 
                     p.overallRisk === 2 ? '中風險' : '高風險';
      p.overallClass = p.overallRisk === 1 ? 'risk-ok' : 
                       p.overallRisk === 2 ? 'risk-med' : 'risk-high';

      return p;
    }

    // 5. 儀表板渲染
    function renderDashboard(rawData) {
      const analyzedData = rawData.map(analyzePatient);
      const highRisk = analyzedData.filter(d => d.overallRisk === 3).length;
      const medRisk = analyzedData.filter(d => d.overallRisk === 2).length;
      const lowRisk = analyzedData.length - highRisk - medRisk;

      document.getElementById('totalRisk').innerText = `${highRisk}高風險 | ${medRisk}中風險 | ${lowRisk}低風險`;
      document.getElementById('riskDesc').innerText = `總計 ${analyzedData.length} 位勞工，建議重點追蹤 ${highRisk + medRisk} 人`;

      const tbody = document.querySelector('#riskTable tbody');
      tbody.innerHTML = '';
      
      analyzedData.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.gender}/${p.age}</td>
          <td><span class="tag ${p.bmiClass}">${p.bmi} ${p.bmiTag}</span></td>
          <td><span class="tag ${p.bpClass}">${p.sbp}/${p.dbp} ${p.bpTag}</span></td>
          <td><span class="tag ${p.gluClass}">${p.glu} ${p.gluTag}</span></td>
          <td><span class="tag ${p.lipidClass}">${p.tg}/${p.hdl} ${p.lipidTag}</span></td>
          <td><span class="tag ${p.waistClass}">${p.waist} ${p.waistTag}</span></td>
          <td><span class="tag ${p.metsClass}">${p.metsTag}</span></td>
          <td><span class="tag ${p.egfrClass}">${p.egfr} ${p.egfrTag}</span></td>
          <td><span class="tag ${p.overallClass}">${p.overallTag}</span></td>
        `;
        tbody.appendChild(row);
      });

      drawCharts(analyzedData);
    }

    // 6. Chart.js 圖表
    function drawCharts(data) {
      // BMI Chart
      new Chart(document.getElementById('bmiChart'), {
        type: 'doughnut',
        data: {
          labels: ['正常', '過重', '肥胖'],
          datasets: [{
            data: [
              data.filter(d => d.bmi < 24).length,
              data.filter(d => d.bmi >= 24 && d.bmi < 27).length,
              data.filter(d => d.bmi >= 27).length
            ],
            backgroundColor: ['#4bc0c0', '#ffcd56', '#ff6384']
          }]
        }
      });

      // BP Chart
      new Chart(document.getElementById('bpChart'), {
        type: 'bar',
        data: {
          labels: ['正常', '前驅期', '高血壓'],
          datasets: [{
            label: '人數',
            data: [
              data.filter(d => d.sbp < 120 && d.dbp < 80).length,
              data.filter(d => (d.sbp >= 120 || d.dbp >= 80) && (d.sbp < 140 && d.dbp < 90)).length,
              data.filter(d => d.sbp >= 140 || d.dbp >= 90).length
            ],
            backgroundColor: ['#4bc0c0', '#ff9f40', '#ff6384']
          }]
        }
      });

      // Three Highs
      new Chart(document.getElementById('threeHighChart'), {
        type: 'bar',
        data: {
          labels: ['高血壓', '高血糖', 'TG/HDL'],
          datasets: [{
            label: '人數',
            data: [
              data.filter(d => d.sbp >= 130 || d.dbp >= 85).length,
              data.filter(d => d.glu >= 100).length,
              data.filter(d => d.tg >= 150 || (d.gender==='M' ? d.hdl<40 : d.hdl<50)).length
            ],
            backgroundColor: ['#36a2eb', '#ff6384', '#ff9f40']
          }]
        }
      });

      // MetS Chart
      const metsCounts = [0,0,0,0,0,0];
      data.forEach(d => metsCounts[d.metsCount]++);
      new Chart(document.getElementById('metsChart'), {
        type: 'line',
        data: {
          labels: ['0', '1', '2', '3+', '4', '5+'],
          datasets: [{
            label: '代謝症候群計數',
            data: metsCounts,
            fill: true,
            borderColor: '#9966ff',
            backgroundColor: 'rgba(153, 102, 255, 0.2)'
          }]
        }
      });

      // eGFR Chart
      new Chart(document.getElementById('egfrChart'), {
        type: 'pie',
        data: {
          labels: ['G1(≥90)', 'G2(60-89)', 'G3(30-59)', 'G4/G5(<30)'],
          datasets: [{
            data: [
              data.filter(d => d.egfr >= 90).length,
              data.filter(d => d.egfr >= 60 && d.egfr < 90).length,
              data.filter(d => d.egfr >= 30 && d.egfr < 60).length,
              data.filter(d => d.egfr < 30).length
            ],
            backgroundColor: ['#4bc0c0', '#ffcd56', '#ff9f40', '#ff6384']
          }]
        }
      });
    }

    // 7. OAuth2 State 檢查
    function stateCSRF() {
      const urlParams = new URLSearchParams(window.location.search);
      const returnedState = urlParams.get('state');
      
      if (returnedState && sessionStorage.getItem('oauthState') !== returnedState) {
        alert("State mismatch! Potential CSRF attack!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
